<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>链表</title>
    <script src="echarts.5.3.3.min.js"></script>
    <script src="problems.js "></script>
    <style type="text/css">
        .btn-add,
        .btn-sub {
            width: 1.5rem; height: 1.5rem;
            border: 1px solid gray;
            background: linear-gradient(currentColor, currentColor) no-repeat center/.875em 2px,
                        linear-gradient(currentColor, currentColor) no-repeat center/2px .875em,
                        ghostwhite;
            color: dimgray;
        }
        .btn-sub {
            background-size: .875em 2px, 0;
        }
        .btn-group {
            position: absolute;
            transition: .5s ease;
            top: 95%;
            left: 95%;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height:800px; background-color: beige;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var data = {"data": [{"frontId": "2", "link": "https://leetcode.cn/problems/add-two-numbers/", "name": "2. 两数相加"}, {"frontId": "19", "link": "https://leetcode.cn/problems/remove-nth-node-from-end-of-list/", "name": "19. 删除链表的倒数第 N 个结点"}, {"frontId": "21", "link": "https://leetcode.cn/problems/merge-two-sorted-lists/", "name": "21. 合并两个有序链表"}, {"frontId": "23", "link": "https://leetcode.cn/problems/merge-k-sorted-lists/", "name": "23. 合并K个升序链表"}, {"frontId": "24", "link": "https://leetcode.cn/problems/swap-nodes-in-pairs/", "name": "24. 两两交换链表中的节点"}, {"frontId": "25", "link": "https://leetcode.cn/problems/reverse-nodes-in-k-group/", "name": "25. K 个一组翻转链表"}, {"frontId": "61", "link": "https://leetcode.cn/problems/rotate-list/", "name": "61. 旋转链表"}, {"frontId": "82", "link": "https://leetcode.cn/problems/remove-duplicates-from-sorted-list-ii/", "name": "82. 删除排序链表中的重复元素 II"}, {"frontId": "83", "link": "https://leetcode.cn/problems/remove-duplicates-from-sorted-list/", "name": "83. 删除排序链表中的重复元素"}, {"frontId": "86", "link": "https://leetcode.cn/problems/partition-list/", "name": "86. 分隔链表"}, {"frontId": "92", "link": "https://leetcode.cn/problems/reverse-linked-list-ii/", "name": "92. 反转链表 II"}, {"frontId": "109", "link": "https://leetcode.cn/problems/convert-sorted-list-to-binary-search-tree/", "name": "109. 有序链表转换二叉搜索树"}, {"frontId": "114", "link": "https://leetcode.cn/problems/flatten-binary-tree-to-linked-list/", "name": "114. 二叉树展开为链表"}, {"frontId": "116", "link": "https://leetcode.cn/problems/populating-next-right-pointers-in-each-node/", "name": "116. 填充每个节点的下一个右侧节点指针"}, {"frontId": "117", "link": "https://leetcode.cn/problems/populating-next-right-pointers-in-each-node-ii/", "name": "117. 填充每个节点的下一个右侧节点指针 II"}, {"frontId": "141", "link": "https://leetcode.cn/problems/linked-list-cycle/", "name": "141. 环形链表"}, {"frontId": "142", "link": "https://leetcode.cn/problems/linked-list-cycle-ii/", "name": "142. 环形链表 II"}, {"frontId": "143", "link": "https://leetcode.cn/problems/reorder-list/", "name": "143. 重排链表"}, {"frontId": "146", "link": "https://leetcode.cn/problems/lru-cache/", "name": "146. LRU 缓存"}, {"frontId": "147", "link": "https://leetcode.cn/problems/insertion-sort-list/", "name": "147. 对链表进行插入排序"}, {"frontId": "138", "link": "https://leetcode.cn/problems/copy-list-with-random-pointer/", "name": "138. 复制带随机指针的链表"}, {"frontId": "432", "link": "https://leetcode.cn/problems/all-oone-data-structure/", "name": "432. 全 O(1) 的数据结构"}, {"frontId": "1721", "link": "https://leetcode.cn/problems/swapping-nodes-in-a-linked-list/", "name": "1721. 交换链表中的节点"}, {"frontId": "706", "link": "https://leetcode.cn/problems/design-hashmap/", "name": "706. 设计哈希映射"}, {"frontId": "817", "link": "https://leetcode.cn/problems/linked-list-components/", "name": "817. 链表组件"}, {"frontId": "707", "link": "https://leetcode.cn/problems/design-linked-list/", "name": "707. 设计链表"}, {"frontId": "1171", "link": "https://leetcode.cn/problems/remove-zero-sum-consecutive-nodes-from-linked-list/", "name": "1171. 从链表中删去总和值为零的连续节点"}, {"frontId": "1206", "link": "https://leetcode.cn/problems/design-skiplist/", "name": "1206. 设计跳表"}, {"frontId": "1472", "link": "https://leetcode.cn/problems/design-browser-history/", "name": "1472. 设计浏览器历史记录"}, {"frontId": "1669", "link": "https://leetcode.cn/problems/merge-in-between-linked-lists/", "name": "1669. 合并两个链表"}, {"frontId": "203", "link": "https://leetcode.cn/problems/remove-linked-list-elements/", "name": "203. 移除链表元素"}, {"frontId": "206", "link": "https://leetcode.cn/problems/reverse-linked-list/", "name": "206. 反转链表"}, {"frontId": "160", "link": "https://leetcode.cn/problems/intersection-of-two-linked-lists/", "name": "160. 相交链表"}, {"frontId": "237", "link": "https://leetcode.cn/problems/delete-node-in-a-linked-list/", "name": "237. 删除链表中的节点"}, {"frontId": "148", "link": "https://leetcode.cn/problems/sort-list/", "name": "148. 排序链表"}], "links": [{"source": "2. 两数相加", "target": "141. 环形链表"}, {"source": "2. 两数相加", "target": "203. 移除链表元素"}, {"source": "2. 两数相加", "target": "86. 分隔链表"}, {"source": "2. 两数相加", "target": "206. 反转链表"}, {"source": "206. 反转链表", "target": "92. 反转链表 II"}, {"source": "2. 两数相加", "target": "160. 相交链表"}, {"source": "203. 移除链表元素", "target": "19. 删除链表的倒数第 N 个结点"}, {"source": "141. 环形链表", "target": "142. 环形链表 II"}, {"source": "19. 删除链表的倒数第 N 个结点", "target": "237. 删除链表中的节点"}, {"source": "237. 删除链表中的节点", "target": "83. 删除排序链表中的重复元素"}, {"source": "86. 分隔链表", "target": "143. 重排链表"}, {"source": "143. 重排链表", "target": "148. 排序链表"}, {"source": "206. 反转链表", "target": "61. 旋转链表"}, {"source": "83. 删除排序链表中的重复元素", "target": "82. 删除排序链表中的重复元素 II"}, {"source": "92. 反转链表 II", "target": "25. K 个一组翻转链表"}, {"source": "92. 反转链表 II", "target": "24. 两两交换链表中的节点"}, {"source": "2. 两数相加", "target": "21. 合并两个有序链表"}, {"source": "21. 合并两个有序链表", "target": "23. 合并K个升序链表"}, {"source": "2. 两数相加", "target": "706. 设计哈希映射"}, {"source": "706. 设计哈希映射", "target": "146. LRU 缓存"}]}

        data.data.forEach(e => {
            e.level = all_problems[e.frontId]['l']
            e.status = all_problems[e.frontId]['s']
            e.draggable = true
            if (all_problems[e.frontId] && all_problems[e.frontId]['s']) {
                e['category'] = 0
            }
        })
        data.links.forEach(e => {
            e.value = ''
        })

        var option = {
            tooltip: {
                trigger: 'item',
                formatter(params) {
                    var data = params.data
                    s = `${data.name}<br/>
${data.level == 1 ? '容易' : data.level == 2 ? '中等' : '困难'}<br />
${data.status == 1 ? "AC" : "NotAC"}`
                    return s;
                }
            },
            focusNodeAdjacency: true,
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    }
                }
            },
            legend: {
                padding: [
                    5,  // up
                    10, // right
                    5,  // down
                    10, // left
                ]
            },
            series: [{
                type: 'graph', //关系图
                layout: 'force',//力引导布局
                force: {
                    repulsion: 500, //斥力因子，值越大，斥力越大
                    // edgeLength: [90,170],//连接线长度，连接线值越大，长度越短
                    // layoutAnimation: true//力引导布局会在多次迭代后稳定
                },
                symbolSize: 30, //图形大小
                zoom: 1, // 当前视角缩放比例
                roam: true, //开启鼠标缩放和平移漫游
                nodeScaleRatio: 0.6, //鼠标漫游缩放时节点相应缩放比例
                draggable: true, //可拖拽
                // focusNodeAdjacency: false,//鼠标移动到节点上时突出显示节点和邻接节点
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                lineStyle: {
                    color: 'source',
                    width: 3,
                    // curveness: 0.3
                },
                edgeSymbol: ['circle', 'arrow'], // 边两端标记类型
                edgeSymbolSize: [5, 10], // 箭头大小
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                categories: [ // 节点分类
                    {
                        name: '已通过',
                        itemStyle: {
                            normal: {
                                color: '#02ed45'
                            }
                        }
                    }, {
                        name: '已解锁',
                        itemStyle: {
                            normal: {
                                color: "#346beb",
                            }
                        }
                    }, {
                        name: '未解锁',
                        itemStyle: {
                            normal: {
                                color: "#d0eb34",
                            }
                        }
                    }
                ],
                data: data.data,
                links: data.links
            }]
        };
        myChart.setOption(option);

        myChart.on('click', (param) => {
            console.log(param.data);
            window.open(param.data.link, '_blank');
        });
        myChart.on('graphroam', function (params) {

        })

        function changeZoom(added) {
            if (added < -0.5 || added > 0.5) {
                return
            }
            this.option.series[0].zoom += added
            this.myChart.setOption(this.option)
        }

        window.onresize = function () {
            myChart.resize();
        };
    </script>

    <div class="btn-group">
        <button class="btn-add" onclick="changeZoom(0.2)"></button>
        <button class="btn-sub" onclick="changeZoom(-0.2)"></button>
    </div>
</body>

</html>
