<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>二叉树</title>
    <script src="echarts.5.3.3.min.js"></script>
    <script src="problems.js "></script>
    <style type="text/css">
        .btn-add,
        .btn-sub {
            width: 1.5rem; height: 1.5rem;
            border: 1px solid gray;
            background: linear-gradient(currentColor, currentColor) no-repeat center/.875em 2px,
                        linear-gradient(currentColor, currentColor) no-repeat center/2px .875em,
                        ghostwhite;
            color: dimgray;
        }
        .btn-sub {
            background-size: .875em 2px, 0;
        }
        .btn-group {
            position: absolute;
            transition: .5s ease;
            top: 95%;
            left: 95%;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height:800px; background-color: beige;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var data = {"data": [{"frontId": "94", "link": "https://leetcode.cn/problems/binary-tree-inorder-traversal/", "name": "94. 二叉树的中序遍历"}, {"frontId": "95", "link": "https://leetcode.cn/problems/unique-binary-search-trees-ii/", "name": "95. 不同的二叉搜索树 II"}, {"frontId": "96", "link": "https://leetcode.cn/problems/unique-binary-search-trees/", "name": "96. 不同的二叉搜索树"}, {"frontId": "98", "link": "https://leetcode.cn/problems/validate-binary-search-tree/", "name": "98. 验证二叉搜索树"}, {"frontId": "99", "link": "https://leetcode.cn/problems/recover-binary-search-tree/", "name": "99. 恢复二叉搜索树"}, {"frontId": "100", "link": "https://leetcode.cn/problems/same-tree/", "name": "100. 相同的树"}, {"frontId": "101", "link": "https://leetcode.cn/problems/symmetric-tree/", "name": "101. 对称二叉树"}, {"frontId": "102", "link": "https://leetcode.cn/problems/binary-tree-level-order-traversal/", "name": "102. 二叉树的层序遍历"}, {"frontId": "103", "link": "https://leetcode.cn/problems/binary-tree-zigzag-level-order-traversal/", "name": "103. 二叉树的锯齿形层序遍历"}, {"frontId": "104", "link": "https://leetcode.cn/problems/maximum-depth-of-binary-tree/", "name": "104. 二叉树的最大深度"}, {"frontId": "105", "link": "https://leetcode.cn/problems/construct-binary-tree-from-preorder-and-inorder-traversal/", "name": "105. 从前序与中序遍历序列构造二叉树"}, {"frontId": "106", "link": "https://leetcode.cn/problems/construct-binary-tree-from-inorder-and-postorder-traversal/", "name": "106. 从中序与后序遍历序列构造二叉树"}, {"frontId": "107", "link": "https://leetcode.cn/problems/binary-tree-level-order-traversal-ii/", "name": "107. 二叉树的层序遍历 II"}, {"frontId": "108", "link": "https://leetcode.cn/problems/convert-sorted-array-to-binary-search-tree/", "name": "108. 将有序数组转换为二叉搜索树"}, {"frontId": "109", "link": "https://leetcode.cn/problems/convert-sorted-list-to-binary-search-tree/", "name": "109. 有序链表转换二叉搜索树"}, {"frontId": "110", "link": "https://leetcode.cn/problems/balanced-binary-tree/", "name": "110. 平衡二叉树"}, {"frontId": "111", "link": "https://leetcode.cn/problems/minimum-depth-of-binary-tree/", "name": "111. 二叉树的最小深度"}, {"frontId": "112", "link": "https://leetcode.cn/problems/path-sum/", "name": "112. 路径总和"}, {"frontId": "113", "link": "https://leetcode.cn/problems/path-sum-ii/", "name": "113. 路径总和 II"}, {"frontId": "114", "link": "https://leetcode.cn/problems/flatten-binary-tree-to-linked-list/", "name": "114. 二叉树展开为链表"}, {"frontId": "331", "link": "https://leetcode.cn/problems/verify-preorder-serialization-of-a-binary-tree/", "name": "331. 验证二叉树的前序序列化"}, {"frontId": "449", "link": "https://leetcode.cn/problems/serialize-and-deserialize-bst/", "name": "449. 序列化和反序列化二叉搜索树"}, {"frontId": "450", "link": "https://leetcode.cn/problems/delete-node-in-a-bst/", "name": "450. 删除二叉搜索树中的节点"}, {"frontId": "671", "link": "https://leetcode.cn/problems/second-minimum-node-in-a-binary-tree/", "name": "671. 二叉树中第二小的节点"}, {"frontId": "865", "link": "https://leetcode.cn/problems/smallest-subtree-with-all-the-deepest-nodes/", "name": "865. 具有所有最深节点的最小子树"}, {"frontId": "894", "link": "https://leetcode.cn/problems/all-possible-full-binary-trees/", "name": "894. 所有可能的真二叉树"}, {"frontId": "897", "link": "https://leetcode.cn/problems/increasing-order-search-tree/", "name": "897. 递增顺序搜索树"}, {"frontId": "968", "link": "https://leetcode.cn/problems/binary-tree-cameras/", "name": "968. 监控二叉树"}, {"frontId": "971", "link": "https://leetcode.cn/problems/flip-binary-tree-to-match-preorder-traversal/", "name": "971. 翻转二叉树以匹配先序遍历"}, {"frontId": "987", "link": "https://leetcode.cn/problems/vertical-order-traversal-of-a-binary-tree/", "name": "987. 二叉树的垂序遍历"}, {"frontId": "144", "link": "https://leetcode.cn/problems/binary-tree-preorder-traversal/", "name": "144. 二叉树的前序遍历"}, {"frontId": "145", "link": "https://leetcode.cn/problems/binary-tree-postorder-traversal/", "name": "145. 二叉树的后序遍历"}, {"frontId": "437", "link": "https://leetcode.cn/problems/path-sum-iii/", "name": "437. 路径总和 III"}, {"frontId": "606", "link": "https://leetcode.cn/problems/construct-string-from-binary-tree/", "name": "606. 根据二叉树创建字符串"}, {"frontId": "543", "link": "https://leetcode.cn/problems/diameter-of-binary-tree/", "name": "543. 二叉树的直径"}, {"frontId": "124", "link": "https://leetcode.cn/problems/binary-tree-maximum-path-sum/", "name": "124. 二叉树中的最大路径和"}, {"frontId": "173", "link": "https://leetcode.cn/problems/binary-search-tree-iterator/", "name": "173. 二叉搜索树迭代器"}], "links": [{"source": "94. 二叉树的中序遍历", "target": "100. 相同的树"}, {"source": "94. 二叉树的中序遍历", "target": "144. 二叉树的前序遍历"}, {"source": "144. 二叉树的前序遍历", "target": "145. 二叉树的后序遍历"}, {"source": "113. 路径总和 II", "target": "437. 路径总和 III"}, {"source": "100. 相同的树", "target": "111. 二叉树的最小深度"}, {"source": "111. 二叉树的最小深度", "target": "101. 对称二叉树"}, {"source": "94. 二叉树的中序遍历", "target": "112. 路径总和"}, {"source": "112. 路径总和", "target": "113. 路径总和 II"}, {"source": "102. 二叉树的层序遍历", "target": "104. 二叉树的最大深度"}, {"source": "144. 二叉树的前序遍历", "target": "105. 从前序与中序遍历序列构造二叉树"}, {"source": "102. 二叉树的层序遍历", "target": "107. 二叉树的层序遍历 II"}, {"source": "145. 二叉树的后序遍历", "target": "106. 从中序与后序遍历序列构造二叉树"}, {"source": "144. 二叉树的前序遍历", "target": "606. 根据二叉树创建字符串"}, {"source": "94. 二叉树的中序遍历", "target": "102. 二叉树的层序遍历"}, {"source": "94. 二叉树的中序遍历", "target": "543. 二叉树的直径"}, {"source": "543. 二叉树的直径", "target": "124. 二叉树中的最大路径和"}, {"source": "543. 二叉树的直径", "target": "865. 具有所有最深节点的最小子树"}, {"source": "94. 二叉树的中序遍历", "target": "173. 二叉搜索树迭代器"}]}

        data.data.forEach(e => {
            e.level = all_problems[e.frontId]['l']
            e.status = all_problems[e.frontId]['s']
            e.draggable = true
            if (all_problems[e.frontId] && all_problems[e.frontId]['s']) {
                e['category'] = 0
            }
        })
        data.links.forEach(e => {
            e.value = ''
        })

        var option = {
            tooltip: {
                trigger: 'item',
                formatter(params) {
                    var data = params.data
                    s = `${data.name}<br/>
${data.level == 1 ? '容易' : data.level == 2 ? '中等' : '困难'}<br />
${data.status == 1 ? "AC" : "NotAC"}`
                    return s;
                }
            },
            focusNodeAdjacency: true,
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    }
                }
            },
            legend: {
                padding: [
                    5,  // up
                    10, // right
                    5,  // down
                    10, // left
                ]
            },
            series: [{
                type: 'graph', //关系图
                layout: 'force',//力引导布局
                force: {
                    repulsion: 500, //斥力因子，值越大，斥力越大
                    // edgeLength: [90,170],//连接线长度，连接线值越大，长度越短
                    // layoutAnimation: true//力引导布局会在多次迭代后稳定
                },
                symbolSize: 30, //图形大小
                zoom: 1, // 当前视角缩放比例
                roam: true, //开启鼠标缩放和平移漫游
                nodeScaleRatio: 0.6, //鼠标漫游缩放时节点相应缩放比例
                draggable: true, //可拖拽
                // focusNodeAdjacency: false,//鼠标移动到节点上时突出显示节点和邻接节点
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                lineStyle: {
                    color: 'source',
                    width: 3,
                    // curveness: 0.3
                },
                edgeSymbol: ['circle', 'arrow'], // 边两端标记类型
                edgeSymbolSize: [5, 10], // 箭头大小
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                categories: [ // 节点分类
                    {
                        name: '已通过',
                        itemStyle: {
                            normal: {
                                color: '#02ed45'
                            }
                        }
                    }, {
                        name: '已解锁',
                        itemStyle: {
                            normal: {
                                color: "#346beb",
                            }
                        }
                    }, {
                        name: '未解锁',
                        itemStyle: {
                            normal: {
                                color: "#d0eb34",
                            }
                        }
                    }
                ],
                data: data.data,
                links: data.links
            }]
        };
        myChart.setOption(option);

        myChart.on('click', (param) => {
            console.log(param.data);
            window.open(param.data.link, '_blank');
        });
        myChart.on('graphroam', function (params) {

        })

        function changeZoom(added) {
            if (added < -0.5 || added > 0.5) {
                return
            }
            this.option.series[0].zoom += added
            this.myChart.setOption(this.option)
        }

        window.onresize = function () {
            myChart.resize();
        };
    </script>

    <div class="btn-group">
        <button class="btn-add" onclick="changeZoom(0.2)"></button>
        <button class="btn-sub" onclick="changeZoom(-0.2)"></button>
    </div>
</body>

</html>
