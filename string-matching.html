<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>字符串匹配</title>
    <script src="echarts.5.3.3.min.js"></script>
    <script src="problems.js "></script>
    <style type="text/css">
        .btn-add,
        .btn-sub {
            width: 1.5rem; height: 1.5rem;
            border: 1px solid gray;
            background: linear-gradient(currentColor, currentColor) no-repeat center/.875em 2px,
                        linear-gradient(currentColor, currentColor) no-repeat center/2px .875em,
                        ghostwhite;
            color: dimgray;
        }
        .btn-sub {
            background-size: .875em 2px, 0;
        }
        .btn-group {
            position: absolute;
            transition: .5s ease;
            top: 95%;
            left: 95%;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height:800px; background-color: beige;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var data = {"data": [{"frontId": "28", "link": "https://leetcode.cn/problems/find-the-index-of-the-first-occurrence-in-a-string/", "name": "28. 实现 strStr()"}, {"frontId": "459", "link": "https://leetcode.cn/problems/repeated-substring-pattern/", "name": "459. 重复的子字符串"}, {"frontId": "572", "link": "https://leetcode.cn/problems/subtree-of-another-tree/", "name": "572. 另一棵树的子树"}, {"frontId": "1023", "link": "https://leetcode.cn/problems/camelcase-matching/", "name": "1023. 驼峰式匹配"}, {"frontId": "1392", "link": "https://leetcode.cn/problems/longest-happy-prefix/", "name": "1392. 最长快乐前缀"}, {"frontId": "1408", "link": "https://leetcode.cn/problems/string-matching-in-an-array/", "name": "1408. 数组中的字符串匹配"}, {"frontId": "面试题 01.09", "link": "https://leetcode.cn/problems/string-rotation-lcci/", "name": "面试题 01.09. 字符串轮转"}, {"frontId": "214", "link": "https://leetcode.cn/problems/shortest-palindrome/", "name": "214. 最短回文串"}, {"frontId": "686", "link": "https://leetcode.cn/problems/repeated-string-match/", "name": "686. 重复叠加字符串匹配"}, {"frontId": "796", "link": "https://leetcode.cn/problems/rotate-string/", "name": "796. 旋转字符串"}, {"frontId": "1397", "link": "https://leetcode.cn/problems/find-all-good-strings/", "name": "1397. 找到所有好字符串"}, {"frontId": "1455", "link": "https://leetcode.cn/problems/check-if-a-word-occurs-as-a-prefix-of-any-word-in-a-sentence/", "name": "1455. 检查单词是否为句中其他单词的前缀"}], "links": []}

        data.data.forEach(e => {
            e.level = all_problems[e.frontId]['l']
            e.status = all_problems[e.frontId]['s']
            e.draggable = true
            if (all_problems[e.frontId] && all_problems[e.frontId]['s']) {
                e['category'] = 0
            }
        })
        data.links.forEach(e => {
            e.value = ''
        })

        var option = {
            tooltip: {
                trigger: 'item',
                formatter(params) {
                    var data = params.data
                    s = `${data.name}<br/>
${data.level == 1 ? '容易' : data.level == 2 ? '中等' : '困难'}<br />
${data.status == 1 ? "AC" : "NotAC"}`
                    return s;
                }
            },
            focusNodeAdjacency: true,
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    }
                }
            },
            legend: {
                padding: [
                    5,  // up
                    10, // right
                    5,  // down
                    10, // left
                ]
            },
            series: [{
                type: 'graph', //关系图
                layout: 'force',//力引导布局
                force: {
                    repulsion: 500, //斥力因子，值越大，斥力越大
                    // edgeLength: [90,170],//连接线长度，连接线值越大，长度越短
                    // layoutAnimation: true//力引导布局会在多次迭代后稳定
                },
                symbolSize: 30, //图形大小
                zoom: 1, // 当前视角缩放比例
                roam: true, //开启鼠标缩放和平移漫游
                nodeScaleRatio: 0.6, //鼠标漫游缩放时节点相应缩放比例
                draggable: true, //可拖拽
                // focusNodeAdjacency: false,//鼠标移动到节点上时突出显示节点和邻接节点
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                lineStyle: {
                    color: 'source',
                    width: 3,
                    // curveness: 0.3
                },
                edgeSymbol: ['circle', 'arrow'], // 边两端标记类型
                edgeSymbolSize: [5, 10], // 箭头大小
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                categories: [ // 节点分类
                    {
                        name: '已通过',
                        itemStyle: {
                            normal: {
                                color: '#02ed45'
                            }
                        }
                    }, {
                        name: '已解锁',
                        itemStyle: {
                            normal: {
                                color: "#346beb",
                            }
                        }
                    }, {
                        name: '未解锁',
                        itemStyle: {
                            normal: {
                                color: "#d0eb34",
                            }
                        }
                    }
                ],
                data: data.data,
                links: data.links
            }]
        };
        myChart.setOption(option);

        myChart.on('click', (param) => {
            console.log(param.data);
            window.open(param.data.link, '_blank');
        });
        myChart.on('graphroam', function (params) {

        })

        function changeZoom(added) {
            if (added < -0.5 || added > 0.5) {
                return
            }
            this.option.series[0].zoom += added
            this.myChart.setOption(this.option)
        }

        window.onresize = function () {
            myChart.resize();
        };
    </script>

    <div class="btn-group">
        <button class="btn-add" onclick="changeZoom(0.2)"></button>
        <button class="btn-sub" onclick="changeZoom(-0.2)"></button>
    </div>
</body>

</html>
