    <style type="text/css">

ems/kth-largest-element-in-a-stream/", "name": "703. 数据流中的第 K 大元素"}, {"frontId": "783", "link": "https://leetcode.cn/problems/minimum-distance-between-bst-nodes/", "name": "783. 二叉搜索树节点最小距离"}, {"frontId": "938", "link": "https://leetcode.cn/problems/range-sum-of-bst/", "name": "938. 二叉搜索树的范围和"}, {"frontId": "1008", "link": "https://leetcode.cn/problems/construct-binary-search-tree-from-preorder-traversal/", "name": "1008. 前序遍历构造二叉搜索树"}, {"frontId": "449", "link": "https://leetcode.cn/problems/serialize-and-deserialize-bst/", "name": "449. 序列化和反序列化二叉搜索树"}, {"frontId": "450", "link": "https://leetcode.cn/problems/delete-node-in-a-bst/", "name": "450. 删除二叉搜索树中的节点"}, {"frontId": "897", "link": "https://leetcode.cn/problems/increasing-order-search-tree/", "name": "897. 递增顺序搜索树"}, {"frontId": "1373", "link": "https://leetcode.cn/problems/maximum-sum-bst-in-binary-tree/", "name": "1373. 二叉搜索子树的最大键值和"}, {"frontId": "1569", "link": "https://leetcode.cn/problems/number-of-ways-to-reorder-array-to-get-same-bst/", "name": "1569. 将子数组重新排序得到同一个二叉查找树的方案数"}, {"frontId": "LCP 52", "link": "https://leetcode.cn/problems/QO5KpG/", "name": "LCP 52. 二叉搜索树染色"}, {"frontId": "面试题 04.02", "link": "https://leetcode.cn/problems/minimum-height-tree-lcci/", "name": "面试题 04.02. 最小高度树"}, {"frontId": "面试题 04.05", "link": "https://leetcode.cn/problems/legal-binary-search-tree-lcci/", "name": "面试题 04.05. 合法二叉搜索树"}, {"frontId": "面试题 04.09", "link": "https://leetcode.cn/problems/bst-sequences-lcci/", "name": "面试题 04.09. 二叉搜索树序列"}, {"frontId": "面试题 17.12", "link": "https://leetcode.cn/problems/binode-lcci/", "name": "面试题 17.12. BiNode"}, {"frontId": "剑指 Offer II 053", "link": "https://leetcode.cn/problems/P5rCT8/", "name": "剑指 Offer II 053. 二叉搜索树中的中序后继"}, {"frontId": "剑指 Offer II 055", "link": "https://leetcode.cn/problems/kTOapQ/", "name": "剑指 Offer II 055. 二叉搜索树迭代器"}, {"frontId": "剑指 Offer 52", "link": "https://leetcode.cn/problems/liang-ge-lian-biao-de-di-yi-ge-gong-gong-jie-dian-lcof/", "name": "剑指         data.data.forEach(e => {
            e.level = all_problems[e.frontId]['l']
            e.status = all_problems[e.frontId]['s']
            e.draggable = true
            if (all_problems[e.frontId] && all_problems[e.frontId]['s']) {
                e['category'] = 0
            }
        })
        data.links.forEach(e => {
            e.value = ''
        })

        var option = {
            tooltip: {
                trigger: 'item',
                formatter(params) {
                    var data = params.data
                    s = `${data.name}<br/>
${data.level == 1 ? '容易' : data.level == 2 ? '中等' : '困难'}<br />
${data.status == 1 ? "AC" : "NotAC"}`
                    return s;
                }
            },
            focusNodeAdjacency: true,
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    }
                }
            },
            legend: {
                padding: [
                    5,  // up
                    10, // right
                    5,  // down
                    10, // left
                ]
            },
            series: [{
                type: 'graph', //关系图
                layout: 'force',//力引导布局
                force: {
                    repulsion: 500, //斥力因子，值越大，斥力越大
                    // edgeLength: [90,170],//连接线长度，连接线值越大，长度越短
                    // layoutAnimation: true//力引导布局会在多次迭代后稳定
                },
                symbolSize: 30, //图形大小

                roam: true, //开启鼠标缩放和平移漫游
                nodeScaleRatio: 0.6, //鼠标漫游缩放时节点相应缩放比例

                // focusNodeAdjacency: false,//鼠标移动到节点上时突出显示节点和邻接节点

                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                lineStyle: {
                    color: 'source',
                    width: 3,
                    // curveness: 0.3
                },
                edgeSymbol: ['circle', 'arrow'], // 边两端标记类型
                edgeSymbolSize: [5, 10], // 箭头大小
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                categories: [ // 节点分类
                    {
                        name: '已通过',
                        itemStyle: {
                            normal: {
                                color: '#02ed45'
                            }
                        }
                    }, {
                        name: '已解锁',
                        itemStyle: {
                            normal: {
                                color: "#346beb",
                            }
                        }
                    }, {

                        }

            }]
        };
        myChart.setOption(option);

        myChart.on('click', (param) => {
            console.log(param.data);
            window.open(param.data.link, '_blank');
        });
        myChart.on('graphroam', function (params) {

        })

        function changeZoom(added) {
            if (added < -0.5 || added > 0.5) {
                return
            }
            this.option.series[0].zoom += added
            this.myChart.setOption(this.option)
        }

        window.onresize = function () {
            myChart.resize();
        };
    </script>

    <div class="btn-group">
        <button class="btn-add" onclick="changeZoom(0.2)"></button>
        <button class="btn-sub" onclick="changeZoom(-0.2)"></button>
    </div>
</body>
