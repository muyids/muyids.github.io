<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>数论</title>
    <script src="echarts.5.3.3.min.js"></script>
    <script src="problems.js "></script>
    <style type="text/css">
        .btn-add,
        .btn-sub {
            width: 1.5rem; height: 1.5rem;
            border: 1px solid gray;
            background: linear-gradient(currentColor, currentColor) no-repeat center/.875em 2px,
                        linear-gradient(currentColor, currentColor) no-repeat center/2px .875em,
                        ghostwhite;
            color: dimgray;
        }
        .btn-sub {
            background-size: .875em 2px, 0;
        }
        .btn-group {
            position: absolute;
            transition: .5s ease;
            top: 95%;
            left: 95%;
        }
    </style>
</head>

<body>
    <div id="main" style="width: 100%;height:800px; background-color: beige;"></div>

    <script type="text/javascript">
        var myChart = echarts.init(document.getElementById('main'));
        var data = {"data": [{"frontId": "204", "link": "https://leetcode.cn/problems/count-primes/", "name": "204. 计数质数"}, {"frontId": "258", "link": "https://leetcode.cn/problems/add-digits/", "name": "258. 各位相加"}, {"frontId": "914", "link": "https://leetcode.cn/problems/x-of-a-kind-in-a-deck-of-cards/", "name": "914. 卡牌分组"}, {"frontId": "1201", "link": "https://leetcode.cn/problems/ugly-number-iii/", "name": "1201. 丑数 III"}, {"frontId": "1250", "link": "https://leetcode.cn/problems/check-if-it-is-a-good-array/", "name": "1250. 检查「好数组」"}, {"frontId": "1447", "link": "https://leetcode.cn/problems/simplified-fractions/", "name": "1447. 最简分数"}, {"frontId": "2344", "link": "https://leetcode.cn/problems/minimum-deletions-to-make-array-divisible/", "name": "2344. 使数组可以被整除的最少删除次数"}, {"frontId": "1735", "link": "https://leetcode.cn/problems/count-ways-to-make-array-with-product/", "name": "1735. 生成乘积数组的方案数"}, {"frontId": "1799", "link": "https://leetcode.cn/problems/maximize-score-after-n-operations/", "name": "1799. N 次操作后的最大分数和"}, {"frontId": "1819", "link": "https://leetcode.cn/problems/number-of-different-subsequences-gcds/", "name": "1819. 序列中不同最大公约数的数目"}, {"frontId": "1979", "link": "https://leetcode.cn/problems/find-greatest-common-divisor-of-array/", "name": "1979. 找出数组的最大公约数"}, {"frontId": "2001", "link": "https://leetcode.cn/problems/number-of-pairs-of-interchangeable-rectangles/", "name": "2001. 可互换矩形的组数"}], "links": []}

        data.data.forEach(e => {
            e.level = all_problems[e.frontId]['l']
            e.status = all_problems[e.frontId]['s']
            e.draggable = true
            if (all_problems[e.frontId] && all_problems[e.frontId]['s']) {
                e['category'] = 0
            }
        })
        data.links.forEach(e => {
            e.value = ''
        })

        var option = {
            tooltip: {
                trigger: 'item',
                formatter(params) {
                    var data = params.data
                    s = `${data.name}<br/>
${data.level == 1 ? '容易' : data.level == 2 ? '中等' : '困难'}<br />
${data.status == 1 ? "AC" : "NotAC"}`
                    return s;
                }
            },
            focusNodeAdjacency: true,
            animationDurationUpdate: 1500,
            animationEasingUpdate: 'quinticInOut',
            label: {
                normal: {
                    show: true,
                    textStyle: {
                        fontSize: 12
                    }
                }
            },
            legend: {
                padding: [
                    5,  // up
                    10, // right
                    5,  // down
                    10, // left
                ]
            },
            series: [{
                type: 'graph', //关系图
                layout: 'force',//力引导布局
                force: {
                    repulsion: 500, //斥力因子，值越大，斥力越大
                    // edgeLength: [90,170],//连接线长度，连接线值越大，长度越短
                    // layoutAnimation: true//力引导布局会在多次迭代后稳定
                },
                symbolSize: 30, //图形大小
                zoom: 1, // 当前视角缩放比例
                roam: true, //开启鼠标缩放和平移漫游
                nodeScaleRatio: 0.6, //鼠标漫游缩放时节点相应缩放比例
                draggable: true, //可拖拽
                // focusNodeAdjacency: false,//鼠标移动到节点上时突出显示节点和邻接节点
                label: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 12
                        },
                        position: 'right',
                        formatter: '{b}'
                    }
                },
                lineStyle: {
                    color: 'source',
                    width: 3,
                    // curveness: 0.3
                },
                edgeSymbol: ['circle', 'arrow'], // 边两端标记类型
                edgeSymbolSize: [5, 10], // 箭头大小
                edgeLabel: {
                    normal: {
                        show: true,
                        textStyle: {
                            fontSize: 10
                        },
                        formatter: "{c}"
                    }
                },
                categories: [ // 节点分类
                    {
                        name: '已通过',
                        itemStyle: {
                            normal: {
                                color: '#02ed45'
                            }
                        }
                    }, {
                        name: '已解锁',
                        itemStyle: {
                            normal: {
                                color: "#346beb",
                            }
                        }
                    }, {
                        name: '未解锁',
                        itemStyle: {
                            normal: {
                                color: "#d0eb34",
                            }
                        }
                    }
                ],
                data: data.data,
                links: data.links
            }]
        };
        myChart.setOption(option);

        myChart.on('click', (param) => {
            console.log(param.data);
            window.open(param.data.link, '_blank');
        });
        myChart.on('graphroam', function (params) {

        })

        function changeZoom(added) {
            if (added < -0.5 || added > 0.5) {
                return
            }
            this.option.series[0].zoom += added
            this.myChart.setOption(this.option)
        }

        window.onresize = function () {
            myChart.resize();
        };
    </script>

    <div class="btn-group">
        <button class="btn-add" onclick="changeZoom(0.2)"></button>
        <button class="btn-sub" onclick="changeZoom(-0.2)"></button>
    </div>
</body>

</html>
